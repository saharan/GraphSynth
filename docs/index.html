<!DOCTYPE html>
<html>

<head>
    <title>GraphSynth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100%;
        }

        #wrapper {
            width: 100%;
            height: 100%;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #buttons-tl {
            position: absolute;
            left: 6px;
            top: 6px;
            display: flex;
            justify-content: flex-start;
        }

        #buttons-tr {
            position: absolute;
            right: 6px;
            top: 6px;
            display: flex;
            justify-content: flex-end;
        }

        #buttons-bl {
            position: absolute;
            left: 6px;
            bottom: calc(20% + 6px);
            display: flex;
            justify-content: flex-start;
        }

        .btn {
            padding: 6px;
            margin-right: 6px;
            border-radius: 8px;
            border-width: 2px;
            user-select: none;
            cursor: pointer;
            font: bold 0.9rem "Courier New";
            background-color: #fff;
            border-color: #000;
            border-style: solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rect {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .github-icon {
            width: 24px;
            height: 24px;
            min-width: 24px;
            min-height: 24px;
        }

        .highlighted {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrapper"><canvas id="canvas"></canvas></div>
    <div id="buttons-tl">
        <div class="btn highlighted" id="toggle">Play</div>
        <div class="btn" id="export">Export</div>
        <div class="btn" id="import">Import</div>
    </div>
    <div id="buttons-bl">
        <div class="btn rect" id="up">+</div>
        <div class="btn rect" id="down">-</div>
    </div>
    <div id="buttons-tr">
        <a href="https://saharan.github.io/GraphSynth/" target="_blank">
            <div class="btn rect">
                <svg class="github-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </div>
        </a>
    </div>
    <script src="main.js"></script>
</body>

</html>
